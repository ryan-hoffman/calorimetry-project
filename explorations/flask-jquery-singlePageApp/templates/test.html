<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <h1>{{title}}</h1>
    <button id="loadProfileButton">Load Profile</button>
    <button id="displayProfileButton" style="display: none">Display Profile</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $("#loadProfileButton").click(function(){
          $.ajax({
              type: 'GET',
              url: '/data',
              success: function(response){
                  localStorage.setItem('profile', JSON.stringify(response));
                  $("h1").text("loaded profile");
                  $("#loadProfileButton").hide()
                  $("#displayProfileButton").show()
                  }
          });
      });
      $("#displayProfileButton").click(function(){
          let profile = localStorage.getItem('profile');
          $("h1").text(profile);
         })
    </script>
  </body>
</html>
